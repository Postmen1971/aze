<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garzeit- & Kerntemperatur-Rechner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eaf5ea;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Garzeit- & Kerntemperatur-Rechner</h1>

    <label for="methode">Garmethode:</label>
    <select id="methode">
      <option value="braten">Braten</option>
      <option value="sousvide">Sous-vide</option>
    </select>

    <label for="lebensmittel">Lebensmittel:</label>
    <select id="lebensmittel" onchange="zeigeGarstufen()">
      <option value="steak">Rindersteak</option>
      <option value="rinderbraten">Rinderbraten</option>
      <option value="rippen">Rinderrippchen</option>
      <option value="kotelett">Rinderkotelett</option>
      <option value="schweinebraten">Schweinebraten</option>
      <option value="schweinesteak">Schweinesteak</option>
      <option value="schweinenacken">Schweinenacken-Steak</option>
      <option value="hähnchenschenkel">Hähnchenschenkel</option>
      <option value="hähnchenbrust">Hähnchenbrust</option>
      <option value="forelle">Forelle</option>
      <option value="dorade">Dorade</option>
      <option value="makrele">Makrele</option>
      <option value="wolfsbarsch">Wolfsbarsch</option>
    </select>

    <div id="garstufe-container" style="display: none;">
      <label for="garstufe">Garstufe (nur Rind):</label>
      <select id="garstufe">
        <option value="rare">Blutig</option>
        <option value="medium">Medium</option>
        <option value="well">Durch</option>
      </select>
    </div>

    <label for="dicke">Dicke in cm:</label>
    <input type="number" id="dicke" min="0.5" step="0.1" placeholder="z. B. 2.5">

    <button onclick="berechne()">Berechnen</button>

    <div class="result" id="ausgabe"></div>

    <div id="bild-container"></div>
  </div>

  <script>
    const kerntemperaturen = {
      steak: { rare: 50, medium: 57, well: 65 },
      rinderbraten: 75,
      rippen: 85,
      kotelett: 70,
      schweinebraten: 75,
      schweinesteak: 70,
      schweinenacken: 75,
      hähnchenschenkel: 82,
      hähnchenbrust: 75,
      forelle: 60,
      dorade: 60,
      makrele: 62,
      wolfsbarsch: 60
    };

    const bilder = {
      steak: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Medium_rare_rib_steak.jpg/640px-Medium_rare_rib_steak.jpg",
      rinderbraten: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Rinderbraten.jpg",
      rippen: "https://upload.wikimedia.org/wikipedia/commons/8/87/BBQ_Beef_Ribs.jpg",
      kotelett: "https://upload.wikimedia.org/wikipedia/commons/3/36/Beef_chop.jpg",
      schweinebraten: "https://upload.wikimedia.org/wikipedia/commons/f/fe/Schweinebraten_mit_Kruste.jpg",
      schweinesteak: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Pork_steak_with_gravy.jpg",
      schweinenacken: "https://upload.wikimedia.org/wikipedia/commons/f/f5/Nackenkotelett.jpg",
      hähnchenschenkel: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Chicken_leg_quarters.jpg",
      hähnchenbrust: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Chicken_breast_grilled.jpg",
      forelle: "https://upload.wikimedia.org/wikipedia/commons/b/bd/Trout_fish_baked.jpg",
      dorade: "https://upload.wikimedia.org/wikipedia/commons/1/13/Dorade_gegrillt.jpg",
      makrele: "https://upload.wikimedia.org/wikipedia/commons/b/b0/Makrele_gebraten.jpg",
      wolfsbarsch: "https://upload.wikimedia.org/wikipedia/commons/3/31/Branzino_grilled.jpg"
    };

    function zeigeGarstufen() {
      const lebensmittel = document.getElementById("lebensmittel").value;
      const garstufeDiv = document.getElementById("garstufe-container");
      garstufeDiv.style.display = lebensmittel === "steak" ? "block" : "none";
    }

    function berechne() {
      const methode = document.getElementById("methode").value;
      const lebensmittel = document.getElementById("lebensmittel").value;
      const dicke = parseFloat(document.getElementById("dicke").value);
      const garstufe = document.getElementById("garstufe").value;

      if (isNaN(dicke) || dicke <= 0) {
        document.getElementById("ausgabe").innerText = "Bitte gültige Dicke angeben.";
        return;
      }

      let temperatur;
      if (lebensmittel === "steak") {
        temperatur = kerntemperaturen.steak[garstufe];
      } else {
        temperatur = kerntemperaturen[lebensmittel];
      }

      let zeit;
      if (methode === "sousvide") {
        zeit = dicke * 60;
      } else {
        zeit = Math.round((dicke * 10) + 30); // grobe Bratzeit-Schätzung in Minuten
      }

      document.getElementById("ausgabe").innerHTML =
        `<strong>Kerntemperatur:</strong> ${temperatur} °C<br>` +
        `<strong>Geschätzte Garzeit (${methode === "sousvide" ? "Sous-vide" : "Braten"}):</strong> ${zeit} Minuten`;

      const bild = bilder[lebensmittel];
      document.getElementById("bild-container").innerHTML = bild
        ? `<img src="${bild}" alt="${lebensmittel}">`
        : '';
    }
  </script>
</body>
</html>
